services:
  postgres:
    image: postgres:17-alpine
    container_name: yapli_postgres_local
    environment:
      POSTGRES_DB: yapli_local
      POSTGRES_USER: yapli_user
      POSTGRES_PASSWORD: localpassword123
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres-local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yapli_user -d yapli_local"]
      interval: 10s
      timeout: 5s
      retries: 5